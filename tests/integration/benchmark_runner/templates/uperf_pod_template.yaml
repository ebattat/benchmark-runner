apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: uperf-pod
  namespace: {{ namespace }}
spec:
  system_metrics:
    collection: {{ system_metrics }}
    prom_url: "https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091"
    es_url: "{{ elasticsearch_url }}"
    prom_token: "{{ prom_token }}"
    metrics_profile: node-metrics.yml
    index_name: system-metrics-test
  elasticsearch:
    url: "{{ elasticsearch_url }}"
    index_name: uperf-pod-test
  metadata:
    collection: false
  workload:
    name: uperf
    args:
      client_resources:
        requests:
          cpu: 10m
          memory: 8Gi
        limits:
          cpu: 4
          memory: 8Gi
      server_resources:
        requests:
          cpu: 10m
          memory: 8Gi
        limits:
          cpu: 4
          memory: 8Gi
      pin: True
      pin_server: "{{ pin_node1 }}"
      pin_client: "{{ pin_node2 }}"
      serviceip: False
      hostnetwork: False
      networkpolicy: False
      multus:
        enabled: False
      samples: 1
      pair: 1
      test_types:
        - stream
      protos:
        - tcp
      sizes:
        - 64
      nthrs:
        - 1
      runtime: 10
      kind: pod
